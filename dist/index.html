<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page d'accueil</title>
        <script defer src="./bundle.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth.js"></script>
        
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">

    </head>
    <body>
        <header>
            <nav>
                <a href="./accueil.html">Accueil</a>
                <a href="./mon_energie.html">Mon Energie</a>
                <a href="./ma_collection.html">Ma Collection</a>
                <a href="./la_boutique.html">La Boutique</a>
                <a href="./activites.html">Activités</a>
                <a href="./mon_compte.html">Mon Compte</a>
            </nav>
        </header>
        <main>
            <h1>Bienvenue sur notre site !</h1>
            <div>
                <h3>Inscription</h3>
                <p id="message">Le mot de passe doit contenir au moins 8 caractères, une minuscule, une majuscule, un chiffre et un caractère spécial</p>                    

                <form class="signup">
                    <label for="email">Email :</label>
                    <input type="email" name="email" autocomplete="email" required/>
                    <br>
                    <label for="password">Password :</label>
                    <input type="password" name="password" autocomplete="new-password" required/>
                    <br>
                    <label for="codeBarre">Code Barre :</label>
                    <input type="text" name="codeBarre" autocomplete="codeBarre" required/>
                    <br>
                    <button>Inscription</button>
                    <button id="connexion">connexion</button>

                </form>
                <p id="error-message" style="color:red;"></p>
            
                <script>
                    document.getElementById('connexion').addEventListener('click', function() {
                        window.location.href = 'connexion.html';
                    });
                </script>
            </div>
            
            <div>
                <button class="logout">Déconnexion</button>
                <button id="deleteAccountButton">Supprimer le compte</button>
            </div>
        </main>
    </body>
    <footer>
        <p>Projet VELUQAC </p>
    </footer>
</html>
