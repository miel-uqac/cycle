<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuration pour un affichage adapté aux appareils mobiles -->
    <title>Ajout de données</title> <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <script defer src="./bundle.js"></script> <!-- Inclusion du fichier JavaScript principal, avec exécution différée jusqu'au chargement complet du HTML -->
    <link rel="stylesheet" href="./css/ajout_donnees.css"> <!-- Lien vers le fichier CSS spécifique à cette page -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon"> <!-- Définition de l'icône de la page qui apparaît dans l'onglet du navigateur -->
</head>
<body>
    <!-- Contenu principal de la page -->
    <header>
        <!-- En-tête fixe contenant la navigation -->
        <nav>
            <!-- Liens de navigation -->

        <!-- Zone principale du contenu de la page -->

        <div>
            <form id="uploadForm" enctype="multipart/form-data">

                <input type="file" id="csvFile" accept=".csv"> <!-- Champ de sélection de fichier CSV -->

                <button type="button" onclick="uploadCSV()">Envoyé</button> <!-- Bouton pour déclencher la fonction de téléchargement -->
            </form>
        </div>
    </main>
